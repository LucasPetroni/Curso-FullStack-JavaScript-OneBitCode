<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadatro da liga dos Astronautas</title>
  </head>
  <body>
    <h3>Cadatro da liga dos Astronautas</h3>
    <form action=""></form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" />
    <br />
    <br />
    <label for="Email">Email: </label>
    <input type="email" name="Email" id="Email" />
    <label for="Password">- Password: </label>
    <input type="password" name="Password" id="Password" />
    <br />
    <br />
    <label for="Data">Data de nascimento:</label>
    <input type="date" name="Data" id="Data" />
    <label for="Foto">- Foto:</label>
    <input type="file" name="" id="" />
    <br />
    <br />
    <label for="Nacionalidade">Nacionalidade:</label>
    <select name="Nacionalidade" id="Nacionalidade">
      <option value="Russo">Russo</option>
      <option value="Americano">Americano</option>
      <option value="Brasileiro">Brasileiro</option>
    </select>
    <label for="Sexo">- Genero: </label>F
    <input type="radio" name="sexo" id="sexo" value="F" /> M
    <input type="radio" name="sexo" id="sexo" value="M" />
    <br />
    <br />
    Suas principais qualidades:
    <br />
    <label for="Inteligencia">Inteligencia</label>
    <input type="checkbox" name="Inteligencia" id="Inteligencia" />
    <label for="Resiliencia"> | Resiliencia</label>
    <input type="checkbox" name="Resiliencia" id="Resiliencia" />
    <label for="Fisico"> | Preparo Fisico</label>
    <input type="checkbox" name="Fisico" id="Fisico" />
    <label for="Educaçao"> | Educação</label>
    <input type="checkbox" name="Educaçao" id="Educaçao" />
    <br />
    <br />
    <textarea
      name="porque"
      id="porque"
      cols="30"
      rows="10"
      placeholder="Porque voce gostaria de ser um astronauta?"
    ></textarea>
    <br />
    <input type="submit" value="Criar" />
  </body>
</html>
